<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>FUNCTIONS ASSIGNMENT - NEW JAVASCRIPT</title>
</head>

<body>

    <div class="container" style="margin-top: 100px;">
        <div class="row justify-content-center">
            <div class="row">
                <h2 class="d-flex justify-content-center">ASSIGNMENT 1 - PART 1 - CALLBACKS</h2>
            </div>
           <div class="row" style="margin-top: 100px;">
                <div class="col-6">
                    <h4>Enter user Id to fetch user details</h4>
                    <br><br>
                    <form method="POST" action="#" id="userForm">
                        <div class="mb-3">
                            <label for="userId" class="form-label" style="width:200px">User Id</label>
                            <input type="number" class="form-control" id="userId" placeholder="Enter a User Id" required>
                        </div>
                        <div class="col-auto d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary mb-3">Submit</button>
                        </div>
                        <div class="alert alert-danger" id="wrongIdAlert" role="alert" style="display:none">
                            No user exists with the given user Id
                          </div>
                    </form>
                </div>
                <div class="col-6">
                    <div class="row">
                        <h4> User Id :  <span id="uid"> </span></h4>
                    </div>
                    <div class="row">
                        <h4> User Name :  <span id='uname'> </span></h4>
                    </div>
                    <div class="row">
                        <h4> User Email :  <span id='uemail'> </span></h4>
                    </div>
                    <div class="row">
                        <h4> User Contact Number :  <span id='ucontact'> </span></h4>
                    </div>
                </div>
           </div>
        </div>

        <br><br><br><br><br><br><br>
        <div class="row justify-content-center">
            <div class="row">
                <h2 class="d-flex justify-content-center">ASSIGNMENT 1 - PART 2</h2>
            </div>
            <form method="POST" action="#" id="infoForm">
                <div class="mb-3">
                    <label for="firstName" class="form-label" style="width:200px">First name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" pattern="[a-zA-Z]+" required>
                    <p>Only alphabetic characters are allowed</p>
                </div>
            
                <br>
                <div class="mb-3">
                    <label for="lastName" class="form-label" style="width:200px">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name"  pattern="[a-zA-Z]+" required>
                    <p>Only alphabetic characters are allowed</p>
                </div>

                <div class="col-auto d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mb-3">Submit</button>
                </div>
            </form>
        </div>

        <div class="row">
            <h2 id="result" class="d-flex justify-content-center"></h2>
        </div>

        <br><br><br>
        <hr>
    </div>

    <script src="functions_assignment1.js"></script>

</body>

</html>
