<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


  <title>STORAGE ASSIGNMENT - JAVASCRIPT</title>
</head>

<body>

    <div class="container" style="margin-top: 300px;">
        <div class="row">
            <div class="col-6 text-center">
                <h3> LOCAL STORAGE COUNT</h3>
                <h4 style="margin-top: 50px; float: left;"> LOCAL SESSION COUNT : <span id="localCount"></span> </h4>
            </div>
            <div class="col-6 text-center">
                <h3> SESSION STORAGE COUNT</h3>
                <h4 style="margin-top: 50px; float: left;"> SESSION SESSION COUNT : <span id="sessionCount"></span> </h4>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <button class="btn btn-primary" style="margin-top: 100px; width: 20%;" id="incrementBtn">INCREMENT</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="storage_assignment.js"></script>

</body>

</html>
